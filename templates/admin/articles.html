<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>后台管理</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link rel="stylesheet" type="text/css" href="{{ admin_url("js/bootstrap/css/bootstrap.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ admin_url("css/theme.css") }}">
	<link rel="stylesheet" href="{{ admin_url("js/font-awesome/css/font-awesome.css") }}">
	
	<script src="{{ admin_url("js/jquery-1.8.1.min.js") }}" type="text/javascript"></script>
	
	<!-- Demo page code -->
	
	<style type="text/css">
		#line-chart 
		{
			height:300px;
			width:800px;
			margin: 0px auto;
			margin-top: 1em;
		}
		.brand 
		{ 
			font-family: georgia, serif; 
		}
		.brand .first 
		{
			color: #ccc;
			font-style: italic;
		}
		.brand .second 
		{
			color: #fff;
			font-weight: bold;
		}
	</style>
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="javascripts/html5.js"></script>
	<![endif]-->

</head>

<!--[if lt IE 7 ]> <body class="ie ie6"> <![endif]-->
<!--[if IE 7 ]> <body class="ie ie7"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--> 
<body> 
	<!--<![endif]-->
	</br>
	
	<div class="row-fluid" style="padding-left:50px;">
		<div class="span3">
			<div class="sidebar-nav">
				<div class="nav-header" data-toggle="collapse" data-target="#dashboard-menu"><i class="icon-dashboard"></i>内容管理</div>
				<ul id="dashboard-menu" class="nav nav-list collapse in">
					<li ><a href="/admin/index">发表文章</a></li>
					<li ><a href="/admin/articles">文章管理</a></li>
					<li ><a href="/admin/comments">评论管理</a></li>
					<li ><a href="/admin/classify">分类管理</a></li>
					<li ><a href="/admin/guests">留言管理</a></li>
					<li ><a href="/admin/links">友情链接</a></li>
					
				</ul>
				<div class="nav-header" data-toggle="collapse" data-target="#accounts-menu"><i class="icon-briefcase"></i>系统管理</div>
				<ul id="accounts-menu" class="nav nav-list collapse in">
					<li ><a href="/admin/options">系统配置</a></li>
					<li ><a href="/admin/login">退出后台</a></li>
					<li ><a href="#">密码重置</a></li>
				</ul>
			
			</div>
		</div>
		<div class="span9">
		

		<table class="table table-hover">
			<thead>
				<tr>
					<th>名称</th>
					<th>时间</th>
					<th>删除</th>
					<th>编辑</th>
				</tr>
			</thead>
				<tbody>
					{% for it in articles %}
					<tr>
					<td><a href="/article/{{ it[0] }}">{% raw it[1] %}</a></td>
					<td>{% raw it[3] %}</td>

					<td>
					<form style="margin-bottom:0;" method="post" action="/admin/articles">
						<input type="hidden" name="m" value="del_article"> 
						<input type="hidden" name="id" value="{% raw it[0] %}"> 
						<button type="submit" class="btn">删除</button>
					</form>
					</td>
					<td>
					<form style="margin-bottom:0;" method="get" action="/admin/update">
						<input type="hidden" name="id" value="{% raw it[0] %}"> 
						<button type="submit" class="btn">编辑</button>
					</form>
					</td>
					</tr>
					{% end %}
				</tbody>
		</table>



		
		<div class="copyrights">Collect from Floyd's Blog'</div>
		
		</div>
	</div> 
	
	
	
	<footer>
		<hr>
		
		<p style="padding-left:50px;" >&copy; 2012 <a href="#">Platonix Crew</a></p>
	</footer>
	
	
	
	
	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{{ admin_url("js/bootstrap/js/bootstrap.js") }}></script>
	

</body>
</html>
