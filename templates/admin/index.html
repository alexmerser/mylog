	<div class="row-fluid" style="padding-left:50px;">

				<div class="nav-header" data-toggle="collapse" data-target="#dashboard-menu"><i class="icon-dashboard"></i>文章管理</div>

				<input type="hidden" name="m" value="add_article">

					<div class="span5"><input class="span12" type="text" name="title" placeholder="文章标题"></br></div>

						<select name="classify">
							{% for it in classify %}
							<option value ="1">{{ it[1] }}</option>
							{% end %}
						</select>
					</div>
				</div>

				<textarea rows="15" class="span8" name="content">文章内容</textarea></br>
				<button type="submit" class="btn" style="float:left;margin-right:50px;">发表</button>
				<h5 style="margin-top:7px;">提醒：分页符为[split_sign]</h5>
