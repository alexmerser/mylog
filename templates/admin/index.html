{% module Admin_Header() %}
<body> 
	<!--<![endif]-->
	</br>
	
	<div class="row-fluid" style="padding-left:50px;">
		{% module Admin_Sidebar() %}
		<div class="span9">
		
		<form method="post" action="/admin/index">
			<fieldset>
				<input type="hidden" name="m" value="add_article"> 

				<div  style="margin-left:0px;" class="row">

					<div class="span5"><input class="span12" type="text" name="title" placeholder="文章标题"></br></div>
					<div class="span2">
						<select name="classify">
							{% for it in classify %}
							<option value ="{{ it[0] }}">{{ it[1] }}</option>
							{% end %}
						</select>
					</div>
				</div>

				<textarea rows="19" class="span8" name="content">文章内容</textarea></br>
				<button type="submit" class="btn" style="float:left;margin-right:10px;">发表</button>
				<a onclick="myUpload()" class="btn" style="float:left;margin-right:40px;">上传文件</a>
				<h5 style="margin-top:7px;">提醒：分页符为[split_sign]</h5>
			</fieldset>
		</form>
		<div class="span8" style="margin-left:0px;">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>最近上传的文件</th>
					<th>时间</th>
					<th>插入</th>
					<th>删除</th>
				</tr>
			</thead>
				<tbody class="upload_list">
					{% for it in get_upload(10) %}
					<tr>
					<td><a href="/upload/{{ it[0] }}">{% raw it[0] %}</a></td>
					<td>{% raw it[1] %}</td>
					<td><button class="btn" onclick="insert_upload('{{ it[0] }}')" >插入</button></td>
					<td><button class="btn" onclick="DelUpFile('{{ it[0] }}')" >删除</button></td>
					</tr>
					{% end %}
				</tbody>
		</table>
		</div>

		<div class="copyrights">Collect from Floyd's Blog'</div>
		
		</div>
	</div> 
	
	
	
	<footer>
		<hr>
		
		<p style="padding-left:50px;" >&copy; 2012 <a href="#">Platonix Crew</a></p>
	</footer>
	
	
	
	
	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{{ admin_url("js/bootstrap/js/bootstrap.js") }}></script>
	

</body>
</html>
