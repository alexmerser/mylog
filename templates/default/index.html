{% module Header() %}
<!-- main -->
<div class="main">
	{% for it in get_atcbypage(id) %}
	<span class="atc_name" ><a href="/article?id={{ it[0] }}">{% raw it[1] %}</a></span>
	<div class="article">
	{% raw it[2][0] %}
	</div>
	<ul class="article_btm">
		<li><span class="span1_main">{% raw it[3] %}</span></li>
		<li><a href="/article?id={{ it[0] }}">全文链接</a></li>
	</ul>
	{% end %}
</div>
<!-- main -->
<div class="clear"></div>
<div class="msdn">
	{% if get_frontpage(id) >= 0 %}
	<a href="/?page={{ frontpage }}">上一页</a>
	{% end %}

	{% if get_nextpage(id) > 0 %}
	<a href="/?page={{ frontpage }}">下一页</a>
	{% end %}
</div>

{% module Footer() %}
